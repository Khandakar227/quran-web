<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Quran Web</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/manifest.webmanifest">
    <!-- Primary Meta Tags -->
    <meta name="title" content="Quran Web" />
    <meta
      name="description"
      content="Web application for the glorious Quran. Available in two different language - English and Bangla"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://quran-web.netlify.app" />
    <meta property="og:title" content="Quran Web" />
    <meta
      property="og:description"
      content="Web application for the glorious Quran. Available in two different language - English and Bangla"
    />
    <meta property="og:image" content="/favicon.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="quran-web" />
    <meta property="twitter:url" content="https://quran-web.netlify.app" />
    <meta property="twitter:title" content="Quran Web" />
    <meta
      property="twitter:description"
      content="Web application for the glorious Quran. Available in two different language - English and Bangla"
    />
    <meta property="twitter:image" content="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Harmattan&family=IBM+Plex+Sans+Arabic:wght@500&family=Markazi+Text:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/build/bundle.css" />

    <script defer src="/build/bundle.js"></script>
  </head>

  <body></body>
</html>
<script>
  if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script>
